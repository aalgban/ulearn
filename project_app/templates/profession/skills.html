{% block content %}
<style>
  body {
    background-color: #f0f8ff; /* Light sky blue */
    color: #000080; /* Navy blue */
    font-family: 'Roboto', sans-serif;
  }
  h1 {
    color: #4682b4; /* Steel blue */
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  h3 {
    color: #5f9ea0; /* Cadet blue */
    font-size: 1.8rem;
    margin-bottom: 15px;
  }
  .btn-back {
    background-color: #4682b4;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .btn-back:hover {
    background-color: #5f9ea0; /* Cadet blue */
  }
  .table {
    background-color: #ffffff; /* White background */
    margin-top: 20px;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .thead-dark {
    background-color: #4682b4;
    color: white;
  }
  .table th,
  .table td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ddd;
  }
  .img-fluid {
    max-width: 100%;
    height: auto;
    border: 1px solid #4682b4; /* Steel blue border */
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
</style>

<div class="container">
  <!-- Title -->
  <h1 class="text-center">Top 20 Skills for {{ profession.title }}</h1>

  <!-- Back Button -->
  <div class="text-center mb-4">
    <a href="{% url 'profession_list' %}" class="btn btn-back">Back to Profession List</a>
  </div>

  <!-- Skills Chart -->
  <div class="mb-5">
    <h3>Skills Frequency Chart</h3>
    <div class="text-center">
      <img src="data:image/png;base64,{{ image_base64 }}" alt="Skills Chart" class="img-fluid" />
    </div>
  </div>

  <!-- Skills Table -->
  <div class="mb-5">
    <h3>Top 20 Skills by Frequency</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Skill</th>
          <th>Frequency</th>
        </tr>
      </thead>
      <tbody>
        {% for skill, count in top_20_skills %}
          <tr>
            <td>{{ skill }}</td>
            <td>{{ count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
